version: '3'
services:
    app:
        container_name: ic-app
        build:
            context: ../../
            dockerfile: Dockerfile
        volumes:
            - ../../:/var/www/html
            - ../php.ini:/usr/local/etc/php/php.ini
        working_dir: /var/www/html
        ports:
            - 80:80
            - 5173:5173
        networks:
            - ic-api

networks:
  ic-api:
    driver: "bridge"
    external: true